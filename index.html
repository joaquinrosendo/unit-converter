<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-num" type="number">
        <button id="convert-btn">Convert</button>
    </header>
    <div class="results-container">
        <article>
            <h4>Length (Meter/Feet)</h4>
            <p id="length-conversions">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </article>
        <article>
            <h4>Volume (Liters/Gallons)</h4>
            <p id="volume-conversions">20 liters = 5.284 gallons | 20 gallons = 70.708 liters</p>
        </article>
        <article>
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="mass-conversions">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </article>
    </div>
	<script src="index.js"></script>
  </body>
</html>
